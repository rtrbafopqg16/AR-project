<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Chair Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background: #f8f9fa;
      color: #333;
      overflow-x: hidden;
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    
    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: transparent;
    }
    
    .controls-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .panel-title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    
    .color-variants {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 5px;
    }
    
    .color-variant {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    
    .color-variant:hover {
      transform: scale(1.1);
    }
    
    .color-variant.active {
      box-shadow: 0 0 0 3px #fff, 0 0 0 5px #333;
      transform: scale(1.1);
    }
    
    .color-variant[data-color="default"] {
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 50%, #d4d4d4 100%);
      border: 1px solid #ddd;
    }
    
    .color-variant[data-color="black"] {
      background: #222;
    }
    
    .variant-name {
      text-align: center;
      font-size: 16px;
      margin-bottom: 15px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }
    
    .zoom-controls {
      display: flex;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .zoom-btn {
      border: none;
      background: #fff;
      font-size: 18px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .zoom-btn:hover {
      background: #f0f0f0;
    }
    
    .zoom-btn:active {
      background: #e0e0e0;
    }
    
    .ar-button {
      border: none;
      cursor: pointer;   
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      background-color: transparent;
      transition: transform 0.2s;
    }
    
    .ar-button:hover {
      transform: scale(1.05);
    }
    
    .ar-button:active {
      transform: scale(0.98);
    }
    
    .ar-button-icon {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 50%;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    @media (max-width: 768px) {
      .controls-panel {
        padding: 15px;
      }
      
      .color-variant {
        width: 45px;
        height: 45px;
      }
      
      .zoom-btn {
        width: 45px;
        height: 45px;
      }
      
      .ar-button {
        font-size: 10px;
      }
      
      .ar-button-icon {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <model-viewer
      id="chair-model"
      src="https://cdn.shopify.com/3d/models/b4898f56b4c2fd04/AeroMeshGLB_3_.glb"
      ios-src="https://cdn.shopify.com/3d/models/fbff2a680b480595/AeroMeshGLB.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      environment-image="neutral"
      alt="3D model of a chair"
      shadow-intensity="1"
      ar-scale="fixed"
      exposure="0.5"
      loading="eager"
     
    </model-viewer>
    
    <div class="color-variants">
        <div class="color-variant active" data-color="default" data-model="https://cdn.shopify.com/3d/models/b4898f56b4c2fd04/AeroMeshGLB_3_.glb" data-ios="https://cdn.shopify.com/3d/models/fbff2a680b480595/AeroMeshGLB.usdz"></div>
        <div class="color-variant" data-color="black" data-model="https://cdn.shopify.com/3d/models/b4898f56b4c2fd04/AeroMeshGLB_3_.glb" data-ios="https://cdn.shopify.com/3d/models/fbff2a680b480595/AeroMeshGLB.usdz"></div>
    </div>
    <div class="controls-panel">
      <div class="controls">
        <div class="zoom-controls">
          <button class="zoom-btn zoom-out"><i class="fas fa-minus"></i></button>
          <button class="zoom-btn zoom-in"><i class="fas fa-plus"></i></button>
        </div>
        
        <button class="ar-button" id="ar-button" slot="ar-button">
          <div class="ar-button-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M11.666 2.5L16.666 5.83333V11.6667" stroke="#307FE2" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M15 14.1667L10 17.5001L5 14.1667" stroke="#307FE2" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3.33398 11.6667V5.83333L8.33398 2.5" stroke="#307FE2" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3.33398 5.83325L10.0007 9.99992V17.4999" stroke="#307FE2" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16.6667 5.83325L10 9.99992" stroke="#307FE2" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg></div>
          Launch<br/>AR
        </button>
      </div>
    </div>
  </div>

  <script>
    // Wait for both DOM and model-viewer to be ready
    function ready(fn) {
      if (document.readyState !== 'loading') {
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }
    
    // Main initialization
    ready(function() {
      const modelViewer = document.getElementById('chair-model');
      const colorVariants = document.querySelectorAll('.color-variant');
      const zoomIn = document.querySelector('.zoom-in');
      const zoomOut = document.querySelector('.zoom-out');
      const arButton = document.getElementById('ar-button');
      
      // Store the original materials to restore for "default" color
      let originalMaterials = [];
      
      // Once the model is loaded, store the original material properties
      modelViewer.addEventListener('load', () => {
        console.log('Model loaded successfully!');
        
        if (modelViewer.model && modelViewer.model.materials) {
          const materials = modelViewer.model.materials;
          console.log('Materials detected:', materials.length);
          
          // Store original material properties
          materials.forEach((material, index) => {
            console.log(`Material ${index}: ${material.name}`);
            
            // Store original color if available
            if (material.pbrMetallicRoughness && material.pbrMetallicRoughness.baseColorFactor) {
              originalMaterials[index] = [...material.pbrMetallicRoughness.baseColorFactor];
            } else {
              // Default to white if not available
              originalMaterials[index] = [1, 1, 1, 1];
            }
          });
        } else {
          console.warn('Model loaded but materials API not available');
        }
      });
      
      modelViewer.addEventListener('error', (error) => {
        console.error('Error loading model:', error);
      });
      
      // Color variant selection
      colorVariants.forEach(variant => {
        variant.addEventListener('click', function() {
          // Remove active class from all variants
          colorVariants.forEach(v => v.classList.remove('active'));
          
          // Add active class to clicked variant
          this.classList.add('active');
          
          // Get the color from data attribute
          const color = this.getAttribute('data-color');
          
          try {
            // Apply the material color change to the model
            if (!modelViewer.loaded) {
              modelViewer.addEventListener('load', () => {
                applyColorChange(color);
              }, { once: true });
            } else {
              applyColorChange(color);
            }
          } catch(e) {
            console.warn("Material API failed, using fallback method", e);
            // Fallback to CSS filters if Material API fails
            applyColorFilterFallback(modelViewer, color);
          }
        });
      });
      
      // Function to apply color change
      function applyColorChange(color) {
        try {
          // Get all materials from the model
          const materials = modelViewer.model.materials;
          
          if (!materials || materials.length === 0) {
            console.error('No materials found in the model');
            return;
          }
          
          // For each material in the model
          for (let i = 0; i < materials.length; i++) {
            const material = materials[i];
            
            if (color === 'default') {
              // Restore original material color if we have it stored
              if (originalMaterials[i]) {
                if (material.pbrMetallicRoughness && material.pbrMetallicRoughness.setBaseColorFactor) {
                  material.pbrMetallicRoughness.setBaseColorFactor(originalMaterials[i]);
                } else if (modelViewer.model.updateMaterial) {
                  modelViewer.model.updateMaterial(material, {
                    pbrMetallicRoughness: {
                      baseColorFactor: originalMaterials[i]
                    }
                  });
                }
              }
            } else if (color === 'black') {
              // Set to black
              const blackColor = [0.03, 0.03, 0.03, 1.0];
              
              if (material.pbrMetallicRoughness && material.pbrMetallicRoughness.setBaseColorFactor) {
                material.pbrMetallicRoughness.setBaseColorFactor(blackColor);
              } else if (modelViewer.model.updateMaterial) {
                modelViewer.model.updateMaterial(material, {
                  pbrMetallicRoughness: {
                    baseColorFactor: blackColor
                  }
                });
              }
            }
          }
          
          // Reset any filters that might have been applied
          modelViewer.style.filter = '';
          
        } catch (error) {
          console.error('Error applying color change:', error);
        }
      }
      
      // Zoom controls
      zoomIn.addEventListener('click', function() {
        const orbit = modelViewer.getCameraOrbit();
        const radius = orbit.radius - 0.2;
        modelViewer.cameraOrbit = `${orbit.theta}rad ${orbit.phi}rad ${Math.max(radius, 1)}m`;
      });
      
      zoomOut.addEventListener('click', function() {
        const orbit = modelViewer.getCameraOrbit();
        const radius = orbit.radius + 0.2;
        modelViewer.cameraOrbit = `${orbit.theta}rad ${orbit.phi}rad ${Math.min(radius, 4)}m`;
      });
      
      // AR button click handler - Fix for AR functionality
      arButton.addEventListener('click', function() {
        console.log('AR button clicked');
        if (modelViewer.canActivateAR) {
          console.log('Activating AR');
          modelViewer.activateAR();
        } else {
          console.warn('AR not available on this device or browser');
          // You could show a message to the user here
          alert('AR is not available on your device or browser');
        }
      });
      
      // Debug AR capabilities
      if (modelViewer) {
        console.log('AR Available:', modelViewer.canActivateAR);
        console.log('Quick Look supported:', modelViewer.quickLookSupported);
        console.log('Scene Viewer supported:', modelViewer.sceneViewerSupported);
      }
    });
    
    // Add a fallback method for changing color if the material API isn't available
    function applyColorFilterFallback(element, color) {
      // Remove any existing filters
      element.style.filter = '';
      
      // Based on color, apply appropriate filter
      if (color === 'black') {
        element.style.filter = 'brightness(0.7) contrast(1.2) saturate(0)';
      }
      // No filter needed for default color
    }
  </script>
</body>
</html>
