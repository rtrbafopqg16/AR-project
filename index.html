<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Chair Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 90%;
      height: 80vh;
    }
  </style>
</head>
<body>

  <model-viewer
    src="https://cdn.shopify.com/3d/models/32408103c250bc8f/AeroMeshGLB.glb"
    ios-src="https://cdn.shopify.com/3d/models/f03eecd824d0e086/AeroMeshGLB_us.usdz"
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    camera-controls
    environment-image="neutral"
    alt="3D model of a chair">
  </model-viewer>

</body>
</html>
